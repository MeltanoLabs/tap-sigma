requires_meltano: ">=4"
send_anonymous_usage_stats: false
project_id: tap-sigma-dev
default_environment: dev
environments:
- name: dev

plugins:
  extractors:
  - name: tap-sigma
    namespace: tap_sigma
    executable: .venv/bin/tap-sigma
    capabilities:
    - catalog
    - state
    - discover
    - batch
    - stream-maps
    - structured-logging
    settings:
    - name: client_id
      kind: password
      description: Sigma Computing API Client ID
    - name: client_secret
      kind: password
      description: Sigma Computing API Client Secret
    - name: api_url
      description: Base API URL (e.g., https://aws-api.sigmacomputing.com)
    - name: start_date
      kind: date_iso8601
      description: Earliest record date to sync

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
