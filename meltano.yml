requires_meltano: '>=4'
send_anonymous_usage_stats: false
project_id: tap-sigma-dev
default_environment: dev
environments:
- name: dev

plugins:
  extractors:
  - name: tap-sigma
    namespace: tap_sigma
    executable: .venv/bin/tap-sigma
    capabilities:
    - catalog
    - state
    - discover
    - batch
    - stream-maps
    - structured-logging
    settings:
    - name: client_id
      kind: string
      description: Sigma Computing API Client ID
      sensitive: true
    - name: client_secret
      kind: string
      description: Sigma Computing API Client Secret
      sensitive: true
    - name: api_url
      description: Base API URL (e.g., https://aws-api.sigmacomputing.com)
    - name: start_date
      kind: date_iso8601
      description: Earliest record date to sync

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-duckdb
    variant: jwills
    pip_url: target-duckdb~=0.8
    config:
      validate_records: true
