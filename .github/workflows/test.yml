name: Test tap-sigma

on:
  push:
    branches: [main, develop]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 1

permissions: {}

jobs:
  test:
    name: Integration tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Install dependencies
        run: uv sync --group testing

      - name: Run tests
        env:
          TAP_SIGMA_API_URL: ${{ secrets.TAP_SIGMA_API_URL }}
          TAP_SIGMA_CLIENT_ID: ${{ secrets.TAP_SIGMA_CLIENT_ID }}
          TAP_SIGMA_CLIENT_SECRET: ${{ secrets.TAP_SIGMA_CLIENT_SECRET }}
        run: |
          uv run pytest

  lint:
    name: Linting
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version-file: .python-version

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Install dependencies
        run: uv sync --group typing --group lint

      - name: Run Ruff
        run: |
          uv run ruff check tap_sigma tests scripts
          uv run ruff format --check tap_sigma tests scripts

      - name: Run Mypy
        run: |
          uv run mypy tap_sigma tests scripts

      - name: Run ty
        run: |
          uv run ty check tap_sigma tests scripts
